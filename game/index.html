<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type That Tune!</title>
  <link rel="stylesheet" href="../css/sitewide.css" />
  <link rel="stylesheet" href="css/game.css" />

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="js/game.js" defer></script>
</head>

<body>
  <main id="content">
    <section id="header">
      <a href="../index.html">
        <h1>Type That Tune!</h1>
      </a>
    </section>

    <!-- Song Info -->
    <div id="song-info">
      <div id="song-title"></div>
      <img id="song-photo" src="" alt="Album art" style="max-width: 400px; display: block; margin: 10px auto;" />
    </div>

    <!-- Video Player -->
    <video id="player" controls style="max-width: 550px; display: block; margin: 10px auto;">
      <source id="video-source" src="" type="video/mp4">
    </video>

    <!-- Karaoke Box -->
    <div id="karaokebox"></div>

    <!-- Typing Container -->
    <div id="typing-container" style="display: none;">
      <p id="lyrics-display" tabindex="0"></p>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container" style="background: #333; border-radius: 8px; height: 10px; margin-bottom: 15px; overflow: hidden;">
      <div id="progress-bar" style="background: #0cf404; width: 0%; height: 100%; transition: width 0.2s ease;"></div>
    </div>

    <!-- Countdown -->
    <div id="countdown-overlay" style="display: none;">3</div>

    <!-- Rating Placeholder -->
    <div id="ringo-rating"></div>
	<div id="ringo-overlay" style="display: none; 
	position: fixed; 
	top: 0; left: 0; 
	width: 100vw; height: 100vh; 
	background-color: rgba(0, 0, 0, 0.85); 
	z-index: 9999; 
	display: flex; 
	flex-direction: column; 
	justify-content: center; 
	align-items: center;
	color: white;
	font-size: 3rem;
	text-align: center;
	padding: 20px;">
	<div id="ringo-text"></div>
	<img id="ringo-image" src="images/ringo.avif" alt="Ringo Starr" style="max-width: 200px; margin-top: 20px;" />
  </div>
  
    <!-- Control Buttons -->
    <button id="reset-button">Reset</button>

    <!-- Navigation -->
    <nav id="links">
      <!-- Add navigation links if needed -->
    </nav>
  </main>
</body>

</html>
