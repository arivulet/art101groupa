<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type That Tune!</title>
  <link rel="stylesheet" href="../css/sitewide.css" />
  <link rel="stylesheet" href="css/game.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="js/game.js" defer></script>
</head>

<body>
  <main id="content">

    <!-- Header -->
    <section id="header">
      <a href="../index.html">
        <h1>Type That Tune!</h1>
      </a>
    </section>

    <!-- Dark/Light Mode Toggle -->
    <section>
      <button id="daynite">
        <!-- SVG Icons for Theme Toggle -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
          <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Z"/>
        </svg>
      </button>
    </section>

    <!-- Game Window -->
    <section id="gamewindow">

      <!-- Song Info -->
      <div id="song-info">
        <div id="song-title"></div>
        <img id="song-photo" src="" alt="Album art" style="max-width: 400px; display: block; margin: 10px auto;" />
      </div>

      <!-- Media Player -->
      <video id="player" controls style="max-width: 550px; display: block; margin: 10px auto;">
        <source id="video-source" src="" type="video/mp4" />
      </video>

      <!-- Karaoke Box (if used) -->
      <div id="karaokebox"></div>

      <!-- Typing Container -->
      <div id="typing-container" style="display: none;">
        <p id="lyrics-display" tabindex="0"></p>
      </div>

      <!-- Progress Bar -->
      <div id="progress-container" style="background: #333; border-radius: 8px; height: 10px; margin-bottom: 15px; overflow: hidden;">
        <div id="progress-bar" style="background: #0cf404; width: 0%; height: 100%; transition: width 0.2s ease;"></div>
      </div>

      <!-- Countdown Overlay -->
      <div id="countdown-overlay" style="
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
        font-weight: bold;
        z-index: 9999;
        transition: opacity 0.5s ease;">
        3
      </div>

     <!-- Ringo Rating Overlay -->
<div id="ringo-rating" style="
display: none;
position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;
background: rgba(0, 0, 0, 0.9);
color: white;
z-index: 10000;
justify-content: center;
align-items: center;
flex-direction: column;
text-align: center;
">
<div id="ringo-heads" style="display: flex; gap: 40px; margin-bottom: 30px;"></div>
<div id="ringo-message" style="font-size: 2em; margin-bottom: 20px;"></div>

<!-- Buttons -->
<div style="display: flex; gap: 20px;">
  <button id="home-button" style="padding: 12px 20px; font-size: 1.1em;">Back to Home</button>
  <button id="replay-button" style="padding: 12px 20px; font-size: 1.1em;">Replay Song</button>
  <button id="next-button" style="padding: 12px 20px; font-size: 1.1em;">Next Random Song</button>
</div>
</div>

      <!-- Reset Button -->
      <button id="reset-button">Reset</button>

    </section>

    <!-- Navigation Links -->
    <nav id="links"></nav>

  </main>
</body>
</html>
